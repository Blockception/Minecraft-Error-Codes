name: 📔 Create Readme

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: 📔 Create Readme
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v3

      - name: 📔 Create Readmes
        uses: DaanV2/Markdown-Action-Create-Indexes@v1.7.0
        with:
          folder: ${{github.workspace}}
          filename: README.md

      - name: ✏️ Commit changes
        continue-on-error: true
        run: |
          cd ${{github.workspace}}
          git config --global user.email "orbi@blockception.com"
          git config --global user.name "Orbi-bot"
          git add .
          git commit -m "auto: 📔 Generated README"
          git push
